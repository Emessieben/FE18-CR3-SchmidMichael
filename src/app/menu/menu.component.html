<div class="container">
    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1">
        <div class="" *ngFor="let product of products, index as id">
            <div class="card mx-auto" style="width: 18rem;">
                <img src="{{product.image}}" class="card-img-top" alt="{{product.name}}">
                <div class="card-body">
                  <h4 class="card-title">{{product.name}}</h4>
                  <hr>
                  <p class="card-text">$ {{product.price}}</p>
                  <hr>
                  <p routerLink="/products/{{id}}" class="btn btn-primary">Details</p>
                  <p class="btn btn-dark" (click)="addToCart(product)">add to Cart</p>
                </div>
              </div>
        </div>
    </div>
</div>
