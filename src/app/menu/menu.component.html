<div class="container">
    <h1 class="text-center my-5">Our specialties</h1>
    <hr>
    <div class="row row-cols-xl-3 row-cols-lg-2 row-cols-sm-1">
        <div class="my-3" *ngFor="let product of products, index as id">
            <div class="card mx-auto bg-light" style="width: 20rem;">
                <img src="{{product.image}}" class="card-img-top" alt="{{product.name}}">
                <div class="card-body">
                  <h4 class="card-title">{{product.name}}</h4>
                  <hr>
                  <p class="card-text">$ {{product.price}}</p>
                  <hr>
                  <div *ngIf="product.available; else notAvailable">
                    <p routerLink="/products/{{id}}" class="btn btn-primary">Details</p>
                    <p class="btn btn-success ms-3" (click)="addToCart(product)">Order</p>
                  </div>
                  <ng-template #notAvailable>
                    <p class="text-danger">This product is currently not available.</p>
                  </ng-template>
                </div>
              </div>
        </div>
    </div>
</div>
